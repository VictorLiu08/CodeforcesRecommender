<div th:each="problem : ${displayedProblems}" class="card problem-card">
    <h3 th:text="${problem.name}"></h3>
    <p><strong>Contest ID:</strong> <span th:text="${problem.contestId}"></span></p>
    <p><strong>Index:</strong> <span th:text="${problem.index}"></span></p>
    <p><strong>Rating:</strong> <span th:text="${problem.rating}"></span></p>
    <a th:href="'https://codeforces.com/problemset/problem/' + ${problem.contestId} + '/' + ${problem.index}" target="_blank">View Problem</a>
</div>
